<html>
  <body style="background-color:#232B2B">
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <div class='container' style="margin-top:30px" align="center">
      <h1 style="color: white; font-size:300%;">SCHEDULE</h1>
      <table class="table table-bordered" align="center" style="background-color: #E4E4E4">
        <thead>
          <tr style="color: #0288AD">
            <th>Date</th>
            <th>Match Details</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {% for item in content %}
            <tr>
              <td>{{item["date"]}}</td>
              <td>{{item["name_match"]}}<br>
                  {{item["name_tournament"]}}<br>
                  {{item["name_venue"]}} </td>
              <td>{{item["time"]}}</td>
              <td>
                <form action='/add_to_calendar' method='post'>
                  <input type='hidden' name='year' value="{{item["year"]}}"/>
                  <input type='hidden' name='time' value="{{item["time"]}}"/>
                  <input type='hidden' name='month' value="{{item["month"]}}"/>
                  <input type='hidden' name='day' value="{{item["day"]}}"/>
                  <input type='hidden' name='name_match' value="{{item["name_match"]}}"/>
                  <input type='hidden' name='name_tournament' value="{{item["name_tournament"]}}"/>
                  <input type='submit' class="btn btn-primary" value='Add to Calendar'/>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
